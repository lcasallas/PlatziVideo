<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Platzi-Video Iniciar Sesión</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<img
				tabindex="0"
				class="header__img"
				src="images/logo-platzi-video.png"
				alt="Logo Platzi Video"
			/>
		</header>
		<section class="login">
			<div class="login__container">
				<h2 tabindex="0">Inicia sesión</h2>
				<form action="" class="login__container--form">
					<input
						aria-label="Correo"
						class="input"
						type="text"
						name=""
						id=""
						placeholder="Correo"
					/>
					<input
						aria-label="password"
						class="input"
						type="password"
						name=""
						id=""
						placeholder="Contraseña"
					/>
					<button class="button">Iniciar sesión</button>
					<div class="login__container--remember-me">
						<label>
							<input
								type="checkbox"
								name=""
								id="cbox1"
								value="checkbox"
							/>Recuerdame
						</label>
						<a href="#">Olvidé mi contraseña</a>
					</div>
				</form>
				<section class="login__container--social-media">
					<div>
						<img src="images/icon-play.png" alt="Google" />Inicia
						sesión con Google
					</div>
					<div>
						<img src="images/icon-plus.png" alt="Twiter" />Inivia
						sesión con Twitter
					</div>
				</section>
				<p class="login__container--register">
					No tienes ninguna cuenta <a href="#">Registrate</a>
				</p>
			</div>
		</section>
		<footer class="footer">
			<a href="/">Términos de uso</a>
			<a href="/">Declaración de privacidad</a>
			<a href="/">Centro de ayuda</a>
		</footer>
	</body>
</html>
